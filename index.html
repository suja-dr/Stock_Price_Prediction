<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Prediction</title>
    <style>
        body {
            background-image: url('https://blueberrymarkets.com/media/5kijh3fb/gold-price-forecast-for-2024.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 10px;
            margin-left: 55px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-style: italic;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 150px;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input {
            flex: 1;
            padding: 6px;
            border: 1px solid #111010;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form action="/predict" method="post">
    <h1>Stock Price Prediction</h1>

    <div class="form-group">
        <label>Company Name:</label>
        <input type="text" name="Company_Name" required>
    </div>

    <div class="form-group">
        <label>Ticker Symbol:</label>
        <input type="text" name="Ticker_Symbol" required>
    </div>

    <div class="form-group">
        <label>Day:</label>
        <input type="number" name="day" required>
    </div>

    <div class="form-group">
        <label>Month:</label>
        <input type="number" name="month" required>
    </div>

    <div class="form-group">
        <label>Year:</label>
        <input type="number" name="year" required>
    </div>

    <div class="form-group">
        <label>Open Price:</label>
        <input type="number" name="Open" step="0.01" required>
    </div>

    <div class="form-group">
        <label>High Price:</label>
        <input type="number" name="High" step="0.01" required>
    </div>

    <div class="form-group">
        <label>Low Price:</label>
        <input type="number" name="Low" step="0.01" required>
    </div>

    <div class="form-group">
        <label>Volume:</label>
        <input type="number" name="Volume" required>
    </div>

    <button type="submit">Predict Price</button>
</form>
</body>
</html>
